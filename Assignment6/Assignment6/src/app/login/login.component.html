<form>
  <div>
    <label>Email</label>
    <input type="text" #username>
  </div>
  <div>
    <label>Password</label>
    <input type="password" #password>
  </div>
  <div>
      <input type="button" value="Login" (click)="loginUser(username.value,password.value)"> <a (click)="registerUser()"> Register</a>
  </div>
</form>
