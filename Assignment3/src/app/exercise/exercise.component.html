<div *ngIf="workout">
<button mat-raised-button class="btn btn-default" (click)="openAddExerciseDialog()">Add new exercise</button>
<br>
<br>
<br>

      <table class="table table-striped table-hover">
            <th>Exercise</th>
            <th>Description</th>
            <th>Reps</th>
            <th>Sets</th>
            <th>Done</th>
            <tr *ngFor="let exercise of workout.exercise">
                  <td>{{ exercise.name }}</td>
                  <td>{{ exercise.description }}</td>
                  <td>{{ exercise.reps }}</td>
                  <td>{{ exercise.sets }}</td>
                  <td><input type="checkbox"></td>
            </tr>
      </table>
</div>
